<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Search</title>
    </head>
    <body>
         <!-- At the top of the page, there should be a link in the upper-right to go back to Google Search -->
        <div role="navigation">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Google Search</a>
                </li>
            </ul>
        </div>

        <!-- On the Google Advanced Search page, the user should be able to provide input for the following four fields, taken from Google's own advanced search options:
         - Find pages with... "all these words: "
         - Find pages with... "this exact word or phrase: "
         - Find pages with... "any of these words: "
         - Find pages with... "none of these words: "
         - The four options should be stacked vertically
         - The four options should be left aligned.
         - The "Advanced Search" button should be blue with white text (current version of google has changed)
         - When the button is clicked, the user should be taken to the search results for their given query. -->
        <form action="https://www.google.com/search">
            <input type="text", name="q">
            <input type="submit", value="Google Search">
        </form>
    </body>
</html>

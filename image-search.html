<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


        <title>Search</title>
    </head>
    <body>
        <!-- At the top of the page, there should be a link in the upper-right to go back to Google Search -->
        <div role="navigation">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Google Search</a>
                </li>
            </ul>
        </div>
        <!-- On the Image Search page, the user should be able to type in a query, click on a search button, and be taken to the Google Image search results for that page.
        - Search bar should be centered
        - Search bar should have rounded corners
        - Search button should be centered
        - Search button should be underneath the search bar
        - Check that the search results are images -->
        <form action="https://www.google.com/search">
            <input type="text", name="q">
            <input type="submit", value="Google Search">
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Search</title>
        
    </head>

    <body>
        <!-- At the top of the page, there should be links in the upper-right of the page to go to Image Search or Advanced Search. -->
        <div class="container-fluid" role="navigation">
                   
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="image-search.html">Image Search</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="advanced-search.html">Advanced Search</a>
                        </li>
                    </ul>
            
        </div>

        <!-- On the Google Search page, the user should be able to type in a query, click "Google Search", and be taken to the Google search results for that page.
        - Search bar should be centered
        -- How do I make the search bar longer?
        -- How do I tile the search button and lucky button underneath the search bar?
        - Search bar should have rounded corners
        -- How do I make the search bar have rounded corners? <div class="form-control rounded-pill">
        - Search button should be centered
        - Search button should be underneath the search bar -->
        
        <div class="container-fluid" role="searchbox">
            <style>
                .buttons {
                    text-align: center;
                    .btn {
                        width: 200px;
                    }
                }
            </style>
                    <form action="https://www.google.com/search" role="search">
                        <div class="row justify-content-md-center mb-3">
                            <div class="col-md-5"> 
                                <input class="form-control rounded-pill" type="text" name="q" placeholder="Search">
                            </div>
                        </div>
                        <div class="row justify-content-md-center buttons">
                            <div class="col col-lg-2" >
                                <input class="btn btn-primary rounded-pill" type="submit" value="Google Search">
                            </div>

                            <div class="col-xs-1"></div>

                                    <!-- Add an "I'm Feeling Lucky" button to the main Google Search Page.
                                    - Clicking the button should take users directly to the first Google search result for the query, and bypass the normal results page. -->

                            <div class="col col-lg-2">
                                <input class="btn btn-primary rounded-pill" type="submit" value="I'm Feeling Lucky">
                            </div>
                        </div>
                    </form>
        </div>
    

    </body>
</html>
